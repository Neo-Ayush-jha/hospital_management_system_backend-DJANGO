{% extends 'doctor/doctorBase.html'%}
{% block 'doctor-content' %}
<div class="contaner">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-title fs-1 px-4">{{title|upper}}</div>
            </div>
        </div>
        
        <div class="col-12">
            <div class="row">
                {%for room in cab%}
                <div class="col-3 px-0 ms-1 mt-2">
                    <div class="card border border-success">
                        <div class="card-body text-center">
                            <table class=" mx-0 px-0">
                                <tr>
                                    <th>Cabin number</th>
                                    <td><a href="{%url 'editCabilDetails' room.id%}" class=" fs-3">:
                                            {{room.cableNumber}}</a></td>
                                </tr>
                                <tr>
                                    <th>Doctor name</th>
                                    <td>
                                        <p class="fs-4"> :{{room.doctor_no}}</p>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>
{% endblock 'doctor-content' %}
